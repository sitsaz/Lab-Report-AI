    <!-- Load Buffer polyfill early -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script>
      // 1. Establish 'global' and 'globalThis' aliases early
      window.global = window;
      
      // 2. Initialize 'process' with comprehensive mock properties
      if (typeof window.process === 'undefined') {
        window.process = {
          env: { NODE_ENV: 'production' },
          browser: true,
          nextTick: (fn) => setTimeout(fn, 0),
          cwd: () => '/',
          version: 'v16.0.0',
          versions: {},
          platform: 'browser',
          on: () => {},
          once: () => {},
          off: () => {},
          emit: () => {},
          listeners: () => [],
          binding: (name) => { return undefined; }
        };
      }

      // 3. Ensure Buffer is available globally and on window
      // The CDN script usually sets window.Buffer or a global 'buffer'
      if (typeof window.Buffer === 'undefined') {
        if (typeof buffer !== 'undefined' && buffer.Buffer) {
          window.Buffer = buffer.Buffer;
        } else {
          console.warn("Buffer polyfill did not initialize as expected. Manual fallback triggered.");
          // Minimal fallback to avoid crashes, though conversion might fail
          window.Buffer = {
            isBuffer: () => false,
            from: (data) => new Uint8Array(data)
          };
        }
      }

      // 4. Util polyfill for older dependencies
      window.util = window.util || {
        inspect: { colors: {} },
        debuglog: () => () => {},
        deprecate: (fn) => fn,
        format: (...args) => args.join(' '),
        inherits: (ctor, superCtor) => {
          if (superCtor) {
            ctor.super_ = superCtor;
            Object.setPrototypeOf(ctor.prototype, superCtor.prototype);
          }
        },
        _extend: (target, source) => Object.assign(target, source)
      };
    </script>
